<mat-card class="header-card">
  <div class="header-content">
    <h2><mat-icon>inventory_2</mat-icon> Twoje Mocki</h2>
    <button mat-flat-button color="primary" (click)="createMock()">
      <mat-icon>add</mat-icon>
      Nowy Mock
    </button>
  </div>
</mat-card>

<mat-card *ngIf="loading">Ładowanie...</mat-card>

<mat-card *ngIf="error">
  <mat-error>{{ error }}</mat-error>
</mat-card>

<div *ngFor="let mock of mocks" class="mock-tile">
  <div class="method-badge" [ngClass]="mock.method.toLowerCase()">{{ mock.method }}</div>
  <div class="url-path">{{ mock.urlPath }}</div>

  <div class="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="editMock(mock)">Edytuj</button>
      <button mat-menu-item (click)="deleteMock(mock)">Usuń</button>
    </mat-menu>
  </div>
</div>

<mat-card *ngIf="!loading && mocks.length === 0">
  <div class="container full-width">
    <p>Brak mocków.</p>
  </div>
</mat-card>
