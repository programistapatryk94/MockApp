<mat-toolbar color="primary">
  <span style="font-weight: bold">Twoje Mocki</span>
  <span class="spacer"></span>
  <button mat-raised-button color="accent" routerLink="/mocks/create">
    <mat-icon>add</mat-icon> Nowy Mock
  </button>
</mat-toolbar>

<mat-card *ngIf="loading">Ładowanie...</mat-card>

<mat-card *ngIf="error">
  <mat-error>{{ error }}</mat-error>
</mat-card>

<mat-card *ngIf="!loading && mocks.length > 0">
  <div class="container full-width">
    <table mat-table [dataSource]="mocks" class="mat-elevation-z8">
      <!-- Metoda -->
      <ng-container matColumnDef="method">
        <th mat-header-cell *matHeaderCellDef>Metoda</th>
        <td mat-cell *matCellDef="let mock">{{ mock.method }}</td>
      </ng-container>

      <!-- Ścieżka -->
      <ng-container matColumnDef="urlPath">
        <th mat-header-cell *matHeaderCellDef>Ścieżka</th>
        <td mat-cell *matCellDef="let mock">{{ mock.urlPath }}</td>
      </ng-container>

      <!-- Kod -->
      <ng-container matColumnDef="statusCode">
        <th mat-header-cell *matHeaderCellDef>Kod</th>
        <td mat-cell *matCellDef="let mock">{{ mock.statusCode }}</td>
      </ng-container>

      <!-- Data -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Utworzono</th>
        <td mat-cell *matCellDef="let mock">
          {{ mock.createdAt | date : "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Akcje</th>
        <td mat-cell *matCellDef="let mock">
          <button
            mat-icon-button
            color="primary"
            [routerLink]="['/mocks/edit', mock.id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMock(mock)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</mat-card>

<mat-card *ngIf="!loading && mocks.length === 0">
  <p>Brak mocków.</p>
</mat-card>
